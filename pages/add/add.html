<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Manager</title>
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="add.css" />
  </head>
  <body style="width: 300px">
    <div class="container">
      <a href="../passwords list/passwords.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h2>Add Password</h2>

      <form id="passwordForm">
        <div class="form-group">
          <label for="title">Site Name:</label>
          <input type="text" id="title" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" id="url" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
            <button id="togglePassword" class="password-button">
              <i id="eyeIcon" class="fas fa-eye"></i>
            </button>
            <button id="refreshBtn" class="password-button">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
        <button id="submitPassword" type="submit" class="btn btn-primary">
          Add Password
        </button>
      </form>
    </div>

    <script src="../password generator/password-generator.min.js"></script>
    <script src="../../node_modules/crypto-js.min.js"></script>
    <script type="module" src="add.js"></script>
  </body>
</html>
