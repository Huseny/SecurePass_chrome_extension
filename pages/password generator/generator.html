<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="generator.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <style></style>
  </head>
  <body style="width: 300px">
    <div class="container">
      <div class="back-btn">
        <button id="backBtn" class="btn btn-light">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>
      <h2 class="center-content">Password Generator</h2>
      <div class="form-group text-left">
        <label for="length">Password Length:</label>
        <input
          type="number"
          id="length"
          min="4"
          max="64"
          value="8"
          class="form-control"
        />
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeUppercase" class="form-check-input" />
        <label for="includeUppercase" class="form-check-label"
          >Include Uppercase Letters</label
        >
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeLowercase" class="form-check-input" />
        <label for="includeLowercase" class="form-check-label"
          >Include Lowercase Letters</label
        >
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeNumbers" class="form-check-input" />
        <label for="includeNumbers" class="form-check-label"
          >Include Numbers</label
        >
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeSymbols" class="form-check-input" />
        <label for="includeSymbols" class="form-check-label"
          >Include Symbols</label
        >
      </div>
      <div class="form-group text-left">
        <label for="generatedPassword">Generated Password:</label>
        <div class="input-group">
          <input
            type="text"
            id="generatedPassword"
            class="form-control"
            readonly
          />
          <div class="input-group-append">
            <button id="copyBtn" class="mx-2 btn btn-secondary">Copy</button>
          </div>
        </div>
      </div>
      <button id="generateBtn" class="mt-2 btn btn-primary center-content">
        Generate Password
      </button>
    </div>

    <script src="generator.js"></script>
    <script src="password-generator.min.js"></script>
    <script src="../../node_modules/crypto-js.min.js"></script>
  </body>
</html>
